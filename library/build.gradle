plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace "com.nexusteam.library"
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        consumerProguardFiles 'consumer-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.NexusTeamOfficial'
                artifactId = 'NexusTeamLibrary'
                version = '1.0.0'
            }
        }
    }
}
